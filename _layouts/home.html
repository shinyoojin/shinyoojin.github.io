<html>

<head>
    {% include head.html %}

    <!-- Styles and script for password protection -->
    <style>
        #password-form {
            display: block;
            text-align: center;
            margin-top: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
	    
        #password-input {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
        }
	    
        #submit-button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
	    
        .error {
            color: red;
            margin-top: 10px;
	}
	/* Hide all content by default */
	#protected-content {
            display: none;
        }
		
    </style>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password-input').value;
            const errorText = document.getElementById('error-text');

            if (passwordInput === 'passwordhehe') {
                document.getElementById('password-form').style.display = 'none';
                document.getElementById('protected-content').style.display = 'block';
            } else {
                errorText.textContent = 'Incorrect password';
            }
        }
    </script>

</head>

<body>

    <!-- Password Form -->
    <div id="password-form">
        <h2>ðŸ”’ Password?</h2>
        <input type="password" id="password-input" placeholder="Enter password">
        <br>
        <button id="submit-button" onclick="checkPassword()">Submit</button>
        <p id="error-text" class="error"></p>
    </div>

    <!-- Protected Content (only visible after password is correct) -->
    <div id="protected-content">	

    <!-- Include head and header (hidden until password is correct) -->
    	{% include header.html %}
	    
    <!-- Banner -->
   	<section id="banner" class="major">
             <div class="inner">

            	</header>

                	<p style="text-transform: uppercase;">{{ site.description }}</p>
                	<ul class="actions"> 
                    <!-- <li><a href="#one" class="button next scrolly">Get Started</a></li> -->
                	</ul> 
            	</div>
             </div>
    	</section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <section id="two">
            <div class="inner"> 
                <header class="major"> 
                    <h2>Massa libero</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <!-- <li><a href="landing.html" class="button next">Get Started</a></li> 
                </ul> 
            </div>
        </section> -->

    </div>

    {% include footer.html %}

</body>

</html>
